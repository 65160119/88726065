<!DOCTYPE html>
<html>

<head>
    <title>ใบสมัครงาน</title>
</head>

<body>
    <h2>ใบสมัครงาน</h2>

    <form action="">
        <label for="fname">ชื่อ </label><br>
        <input type="text" id="fname" name="fname"><br>

        <label for="lname">นามสกุล</label><br>
        <input type="text" id="lname" name="lname"><br>

        <label for="email">อีเมล</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="website">เว็บไซต์ผลงาน</label><br>
        <input type="url" id="website" name="website"><br>

        <label for="jobposition">นําแหน่งที่ต้องการสมัคร</label><br>
        <input type="text" id="jobposition" name="jobposition"><br>

        <label for="salary">เงินเดือนที่ต้องการ</label><br>
        <input type="text" id="salary" name="salary"><br>

        <label for="phonenumber">โทรศัพท์มือถือ </label><br>
        <input type="tel" id="phonenumber" name="phonenumber"><br>

        <label for="question">คําถาม</label><br>
        <textarea id="question" name="question" rows="4" cols="50"></textarea><br>

        <label for="startdate">จะเริ่มงานได้เมื่อไหร่</label><br>
        <input type="date" id="startdate" name="startdate"><br>

        <label for="hometelephone">โทรศัพท์บ้าน</label><br>
        <input type="tel" id="hometelephone" name="hometelephone"><br>

        <label for="moving">คุณสะดวกที่จะย้ายที่อยู่หรือไม่</label><br>
        <input type="radio" id="yes" name="moving" value="yes">
        <label for="yes">สะดวก</label><br>
        <input type="radio" id="no" name="moving" value="no">
        <label for="no">ไม่สะดวก</label><br>
        <input type="radio" id="unsure" name="moving" value="unsure">
        <label for="unsure">ไม่แน่ใจ</label><br>

        <label for="previousjob">ลักษณะงานที่ทำในที่ทํางานล่าสุด</label><br>
        <textarea id="previousjob" name="previousjob" rows="4" cols="50"></textarea><br>

        <input type="submit" value="ส่งใบสมัคร">
    </form>

</body>

</html>
